os:
- linux
- osx
osx_image: xcode11.2
dist: bionic
language: cpp
sudo: enabled
git:
  depth: 1
install: "./.ci/travis/install_deps.sh"
before_script: "./.ci/travis/lint.sh"
script: "./scripts/build.sh"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: build/*.tgz
  api_key:
    secure: 
  file: build/*.(zip|tgz)
  on:
    tags: true
    repo: ModusCreateOrg/creative-engine-travisci
    condition: -n $TRAVIS_TAG
notifications:
  slack:
    secure: 
